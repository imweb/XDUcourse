<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>demo replace</title>
<style type="text/css">
*{margin:0;padding:0}
.demo-repalce{
  padding: 20px;
}
.ir{
  border: 0 none;
  color: rgba(0, 0, 0, 0);
  line-height: 99;
  overflow: hidden;
  text-shadow: none;
}
.demo-replace .ir{
  display:inline-block;*display:inline;*zoom:1;
  height: 115px;
  width: 125px;
  vertical-align: middle;
  background:url(http://cdn2.w3cplus.com/sites/all/themes/w3cplusResponsive/logo.png) no-repeat #00A3CF;
  margin:10px;
}	
</style>
</head>
<body>
  <p>这个demo用来测试图片替换文字，下面五个标签分别是a,span,p,button,input:submit</p>
  <div class="demo-replace">
    <a class="ir" href="#">我是图片替换文字a元素</a>
    <span class="ir">我是图片替换文字span元素</span>
    <p class="ir">我是图片替换文字p元素</p>
    <button class="ir">我是图片替换文字button元素</button>
    <input class="ir" type="submit" value="我是图片替换文字submit元素" />
  </div>
</body>
</html>
