<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>z-index</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body{
			line-height: 1.5;
		}
		.box {
			height: 100px;
			position: relative;
			z-index: 2;
			background: #000;
			margin: 10px;
		}
		/*.box:nth-of-type(2){
			z-index: 1;
		}*/
		.demo{
			position: absolute;
			width: 100px;
			height: 100px;
		}
		.demo1{
			background: #f00;
			z-index: 3;
		}
		.demo2{
			background: #0f0;
			z-index: 1;
		}
		.demo3{
			background: #00f;
			z-index: 2;
			left: 50px;
			top: -50px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="demo demo1"></div>
	</div>
	<div class="box">
		<div class="demo demo2"></div>
		<div class="demo demo3"></div>
	</div>
</body>
</html>
